  <path d="M30 45 L30 60 L70 60 L70 45 L60 52 L50 35 L40 52 Z" fill="white" />
  <circle cx="30" cy="42" r="3" fill="white" />
  <circle cx="70" cy="42" r="3" fill="white" />
  <circle cx="50" cy="32" r="3" fill="white" />

